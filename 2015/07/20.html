      <h1 class="title post-title">信号器
      <span class="tag">
        <time datetime="2015-07-19T16:00:00.000Z" itemprop="datePublished">2015-07-20</time>
      </span></h1>
      <p>当我知道这台电脑能知道几米之外的信号器发出的指示，我就想着人之间的心也是可以感应的。究竟是如何作用，究竟它会带来什么，也就不想去管。而我暗自忖度这种感应不会因为超出了信号范围而失灵。说实话吧，我当然觉得所有的人是一个整体，就像互相挤压碰撞着的细胞团在一起，他们谁也不认识谁，但他们就是一整个的。</p>
<p>对，那个信号器正在电视柜底下的一个缝隙里苦心经营，我是否还与整个世界联系，全在它的指示靠不靠谱。</p>
