      <p>我的家住在九层，出门要做电梯，回家也要坐电梯。电梯里有时候会有一个袒露着肚皮的男人，稀疏的头发摇摇欲坠地耷拉在肥脑袋上，嘴里吐着酒精味儿的哀叹。我想他是有烦恼的，或许是那种听起来俗不可耐的烦恼，但只要令一个人很失落，烦恼也就算是很重要了吧。麦子和酒花在酒缸里沉浸了那么多时日，壳子泡得好软，似乎再久一点，就化了。酒的温情大概就是来自于这种柔软吧，抚慰着失落的人。</p>
