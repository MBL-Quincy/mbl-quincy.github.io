      <h1 class="title post-title">“那是一道女娲炼石也无法弥补的天裂”
      <span class="tag">
        <time datetime="2015-11-02T16:00:00.000Z" itemprop="datePublished">2015-11-03</time>
      </span></h1>
      <p>“剩下的那两棵义大利柏树中间,露出一块楞楞的空白来,缺口当中,映着湛湛青空,悠悠白云,那是一道女娲炼石也无法弥补的天裂。”</p>
<p>今天被《树犹如此》里头的这句话缠绕久久，走在路上它不停地往外蹦哒，就像脚下正被我四处乱踢的石子，为了一次又一次地踢到它，我不停地变换往前走路的方向。远远看来，就是一个低着头的大男孩，拐着弯地在旷地上游走，一双鞋总跟石料的地板过不去。</p>
