      <h1 class="title post-title">木心诗作一则《河边楼》
      <span class="tag">
        <time datetime="2015-08-13T16:00:00.000Z" itemprop="datePublished">2015-08-14</time>
      </span></h1>
      <p>溷绿小运河<br>
岸畔瓦房栉比<br>
芦苇丛中石阶<br>
檐栏，盆盆红花<br>
江南市郊每若此<br>
予尝赁楼安身<br>
授业，鬻画，卒岁<br>
五年如一日（如一宿）<br>
清明时节，雷雨过<br>
推窗风来蛙声满水田<br>
爱，就抱着爱<br>
夜夜欲壑难填<br>
通宵灯明，肉体如管弦<br>
润了这那又霑那这<br>
餐胜恣覆<br>
聆谀逞痴<br>
浑忘计智愚良莠<br>
有耽无类，隽才出少艾<br>
田野里的麦芒啊<br>
日照摇金，月笼流银<br>
小石桥堍密约<br>
河滩淤泥裸足搂行<br>
我们以形骸为贽礼<br>
确曾是，蒙昧的智者<br>
喜怒哀乐皆可念<br>
虽然我并未预知<br>
青春是一去回不来的</p>
<p>注：<em>本文原载于广西师范大学出版社《云雀叫了一整天》</em></p>
