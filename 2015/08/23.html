      <h1 class="title post-title">雨的意义</h1>
        <span class="tag">
          <time datetime="2015-08-22T16:00:00.000Z" itemprop="datePublished">2015-08-23</time>
        </span>
      <p>直到今天我才明白雨的意义。地球在无休止的顺向旋转的时候，在不同的地方作响出不同的声音，如果从远方听来，这所有的声音联结起来就是一篇无休止的乐章，从远古到当下从未停歇。乐音就在地球上奏响啊，漫漫的时间长河中这无休止的奏响也许只是一个短暂的音符吧。地球却甘愿把无数值得诉说的故事化成一个短暂的音符。</p>
<p>那雨呢，就是包络所有故事的外套。哪里的故事越是绚丽得夺目，就要雨去哪里竭力覆盖。地球很小心的，不想让自己这颗音符太过突兀，他有一颗平凡的心。</p>
